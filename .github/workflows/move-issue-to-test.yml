name: Move Issue to Teste

on:
  pull_request:
    types: [opened]

jobs:
  update-project:
    runs-on: ubuntu-latest
    steps:
      - name: Extract issue number from PR
        id: extract
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          ISSUE_NUM=$(echo "$PR_BODY $PR_TITLE" | grep -oE "#[0-9]+" | head -1 | grep -oE "[0-9]+")
          echo "PR: ${{ github.event.pull_request.html_url }}"
          if [ -n "$ISSUE_NUM" ]; then
            echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT
            echo "Issue referenciada: #$ISSUE_NUM"
          else
            echo " Nenhum nÃºmero de issue referenciado no PR"
            echo "issue_number=" >> $GITHUB_OUTPUT
          fi

      - name: Update Project Status
        if: steps.extract.outputs.issue_number != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEVSTATUS_TOKEN }}
          script: |
            const projectId = "PVT_kwDODixzhM4BFb_a";
            const statusFieldId = "PVTSSF_lADODixzhM4BFb_azg2xh6E";
            const STATUS_EM_TESTE = "47fc9ee4"; // 

            const issueNumber = ${{ steps.extract.outputs.issue_number }};
            const prNumber = context.payload.pull_request.number;
            const prUrl = context.payload.pull_request.html_url;
            const branchRepo = context.repo.owner + '/' + context.repo.repo;

            // RepositÃ³rios para buscar a issue
            const reposToSearch = [
              { owner: 'Ambiente-de-Testes', repo: 'Repo-Test-DevOps' },
              { owner: context.repo.owner, repo: context.repo.repo }
            ];

            // Remove duplicatas
            const uniqueRepos = reposToSearch.filter((repo, index, self) =>
              index === self.findIndex(r => r.owner === repo.owner && r.repo === repo.repo)
            );

            let issue = null;
            let issueOwner = null;
            let issueRepo = null;

            try {
              // 1. Procura a issue em cada repositÃ³rio
              for (const repo of uniqueRepos) {
                try {
                  console.log(`   Tentando ${repo.owner}/${repo.repo}...`);
                  const { data: foundIssue } = await github.rest.issues.get({
                    owner: repo.owner,
                    repo: repo.repo,
                    issue_number: issueNumber
                  });
                  issue = foundIssue;
                  issueOwner = repo.owner;
                  issueRepo = repo.repo;
                  console.log(`Issue encontrada em ${issueOwner}/${issueRepo}!`);
                  console.log(`TÃ­tulo: "${issue.title}"`);
                  console.log(`URL: ${issue.html_url}`);
                  break;
                } catch (err) {
                  if (err.status === 404) {
                    console.log(`NÃ£o encontrada em ${repo.owner}/${repo.repo}`);
                  } else {
                    throw err;
                  }
                }
              }

              if (!issue) {
                console.log(`Issue #${issueNumber} nÃ£o encontrada em nenhum repositÃ³rio`);
                return;
              }

              const issueNodeId = issue.node_id;

              // 2. Busca o projeto e seus itens
              console.log(`Buscando itens do projeto...`);
              const projectQuery = `
                query ($projectId: ID!) {
                  node(id: $projectId) {
                    ... on ProjectV2 {
                      title
                      items(first: 100) {
                        nodes {
                          id
                          content {
                            ... on Issue { 
                              id 
                              number 
                              title
                              repository {
                                nameWithOwner
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              `;
              
              const projectData = await github.graphql(projectQuery, { projectId });
              const items = projectData.node.items.nodes;
              console.log(`Projeto: ${projectData.node.title}`);
              console.log(`Total de itens: ${items.length}`);

              // 3. Encontra o item correspondente
              const projectItem = items.find(i => i.content?.id === issueNodeId);

              if (!projectItem) {
                console.log(`Issue #${issueNumber} nÃ£o estÃ¡ no projeto`);
                console.log(`Adicione a issue ao projeto primeiro: ${issue.html_url}`);
                return;
              }
              console.log(`Item encontrado no projeto`);

              // 4. Atualiza o status para "Em Teste"
              console.log(`Atualizando status para "Em Teste"...`);
              const updateMutation = `
                mutation ($projectId: ID!, $itemId: ID!, $fieldId: ID!, $value: String!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId
                    itemId: $itemId
                    fieldId: $fieldId
                    value: { singleSelectOptionId: $value }
                  }) {
                    projectV2Item { 
                      id 
                    }
                  }
                }
              `;
              
              await github.graphql(updateMutation, {
                projectId,
                itemId: projectItem.id,
                fieldId: statusFieldId,
                value: STATUS_EM_TESTE
              });
              
              console.log(`Sucesso!`);
              console.log(`Issue #${issueNumber} (${issueOwner}/${issueRepo}) â†’ "Em Teste"`);
              console.log(`Trigger: PR #${prNumber} aberto em ${branchRepo}`);
              
              // 5. Comentar na issue
              const commentBody = `PR aberto: [#${prNumber}](${prUrl})\n\nðŸ”„ Status atualizado para **Em Teste**`;
              await github.rest.issues.createComment({
                owner: issueOwner,
                repo: issueRepo,
                issue_number: issueNumber,
                body: commentBody
              });
              console.log(`ComentÃ¡rio adicionado na issue`);
              
            } catch (error) {
              console.error(`Erro: ${error.message}`);
              if (error.errors) {
                console.error('Detalhes:', JSON.stringify(error.errors, null, 2));
              }
              throw error;
            }
