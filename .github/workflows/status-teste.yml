name: Atualizar status e notificar respons√°veis

on:
  issues:
    types: [labeled]

jobs:
  update-project-field:
    runs-on: ubuntu-latest
    steps:
      - name: Atualizar Status e notificar
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEVOPS_TOKEN }}
          script: |
            const projectId = "PVT_kwDODixzhM4BFb_a"; // <-- ID do seu Project, ajuste se necess√°rio
            const statusFieldId = "PVTSSF_lADODixzhM4BFb_azg2xh6E"; // Campo padr√£o "Status"
            const emDesenvolvimentoOption = "823324b0"; // Atualize para sua op√ß√£o se precisar

            const issue = context.payload.issue;
            const label = context.payload.label.name;
            const issueId = issue.node_id;
            const issueNumber = issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;

            let statusOptionId, message;
            if (label === "Aprovado") {
              message = "‚úÖ Altera√ß√£o aprovada! Bom trabalho! üéâ";
              // Se quiser mudar status, defina o id aqui
              // statusOptionId = "ID_OPCAO_APROVADO";
            } else if (label === "Revis√£o Necess√°ria") {
              message = "üîÅ Revis√£o necess√°ria ‚Äî retornando para desenvolvimento.";
              statusOptionId = emDesenvolvimentoOption;
            } else {
              console.log("Label ignorada.");
              return;
            }

            // Busca o item do projeto (com pagina√ß√£o)
            let items = [];
            let cursor = null;
            let hasNextPage = true;
            while (hasNextPage) {
              const query = await github.graphql(`
                query($projectId: ID!, $after: String) {
                  node(id: $projectId) {
                    ... on ProjectV2 {
                      items(first: 100, after: $after) {
                        pageInfo { hasNextPage endCursor }
                        nodes { id content { ... on Issue { id } } }
                      }
                    }
                  }
                }
              `, { projectId, after: cursor });
              const pageItems = query.node.items.nodes;
              items = items.concat(pageItems);
              hasNextPage = query.node.items.pageInfo.hasNextPage;
              cursor = query.node.items.pageInfo.endCursor;
            }

            const item = items.find(i => i.content?.id === issueId);
            if (!item) {
              console.log("‚ö†Ô∏è Issue n√£o est√° no projeto.");
              return;
            }

            // Se houver campo Status, tamb√©m altera para "Em Desenvolvimento"
            if (statusOptionId) {
              try {
                await github.graphql(`
                  mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                    updateProjectV2ItemFieldValue(input: {
                      projectId: $projectId,
                      itemId: $itemId,
                      fieldId: $fieldId,
                      value: { singleSelectOptionId: $optionId }
                    }) {
                      projectV2Item { id }
                    }
                  }
                `, {
                  projectId,
                  itemId: item.id,
                  fieldId: statusFieldId,
                  optionId: statusOptionId
                });
                console.log(`‚úÖ Campo "Status" atualizado para op√ß√£o ${statusOptionId}`);
              } catch (error) {
                console.error("‚ùå Erro ao atualizar Status:", error.message);
              }
            }

            // Menciona todos os assignees na mensagem
            const assignees = (issue.assignees || []).map(a => `@${a.login}`).join(' ');
            const notify = assignees.length > 0 ? `\n\nüë• Notificando: ${assignees}` : '';

            // Cria o coment√°rio com men√ß√£o autom√°tica dos assignees
            try {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: `${message}${notify}`
              });
              console.log(`üí¨ Coment√°rio adicionado na issue`);
            } catch (error) {
              console.error("‚ùå Erro ao comentar:", error.message);
            }

            console.log(`‚úÖ Workflow finalizado para label: ${label}`);
